<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
</head>
<body>
    <form action="./login.html" >
        <fieldset>
            <center>
               <h2> Reset password</h2>
               <input type="password" placeholder="old password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[0-9a-zA-Z!@#$%^&*]{8}" required><br>
               <br>
               <input type="password" placeholder="New password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[0-9a-zA-Z!@#$%^&*]{8}" required><br>
               <br>
               <input type="password" placeholder="confirm password" pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*])[0-9a-zA-Z!@#$%^&*]{8}" required> <br>
               <br>
               <input type="submit" value="Reset password">
            </center>
        </fieldset>
    </form>
</body>
</html>
